<main class="main">
  <section class="appointment">
    <div class="container">
      <h2 class="appointment__title">
        BOOK AN APPOINTMENT
      </h2>
      <div class="appointment__box">

        <form class="appointment__box-form" action="">
          <p class="appointment__box-title">
            CONTACT INFORMATHION
          </p>
          <p class="appointment__box-text">
            Fill in your contact details
          </p>
          <input class="appointment__input" type="text" placeholder="First nameLast name">
          <input class="appointment__input" type="text" placeholder="Last name">
          <input class="appointment__input" type="email" placeholder="Email">
          <input class="appointment__input" type="text" placeholder="Mobile">
          <button class="appointment__btn" type="submit">SEND</button>
        </form>

        <picture>
          <source srcset="images/appointment.avif" type="image/avif">
          <source srcset="images/appointment.webp" type="image/webp">
          <img class="appointment__img" src="images/appointment.jpg" alt="Alt text">
        </picture>
      </div>
    </div>
  </section>
</main>
